<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYALSTAR - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h3 class="mb-3">ROYALSTAR Chat</h3>
    <div id="login-section">
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-2" placeholder="Password">
        <button class="btn btn-primary w-100 mb-2" onclick="loginUser()">Login</button>
        <button class="btn btn-secondary w-100" onclick="registerUser()">Register</button>
    </div>
    <div id="chat-section" class="d-none">
        <h4>Welcome <span id="user-email"></span></h4>
        <button class="btn btn-danger w-100" onclick="logoutUser()">Logout</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBriiZfaS2hU1qYBsyJEYs13bK-UcdrsXc",
        authDomain: "royalstar-chat.firebaseapp.com",
        projectId: "royalstar-chat",
        storageBucket: "royalstar-chat.firebasestorage.ap",
        messagingSenderId: "847429163840",
        appId: "1:847429163840:web:7d2d9ea561de6c957338a5"
        measurementId: "G-BG7TR96RVN"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginUser() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        auth.signInWithEmailAndPassword(email, password)
            .then((user) => {
                document.getElementById("login-section").classList.add("d-none");
                document.getElementById("chat-section").classList.remove("d-none");
                document.getElementById("user-email").textContent = user.user.email;
            })
            .catch((error) => alert(error.message));
    }

    function registerUser() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        auth.createUserWithEmailAndPassword(email, password)
            .then((user) => alert("Registration Successful!"))
            .catch((error) => alert(error.message));
    }

    function logoutUser() {
        auth.signOut().then(() => {
            document.getElementById("login-section").classList.remove("d-none");
            document.getElementById("chat-section").classList.add("d-none");
        });
    }
</script>

</body>
</html>

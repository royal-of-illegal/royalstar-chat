<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYALSTAR - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h3 class="mb-3">ROYALSTAR Chat</h3>
    <div id="login-section">
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-2" placeholder="Password">
        <button class="btn btn-primary w-100 mb-2" onclick="loginUser()">Login</button>
        <button class="btn btn-secondary w-100" onclick="registerUser()">Register</button>
    </div>
    <div id="chat-section" class="d-none">
        <h4>Welcome <span id="user-email"></span></h4>
        <button class="btn btn-danger w-100" onclick="logoutUser()">Logout</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBriiZfaS2hU1qYBsyJEYs13bK-UcdrsXc",
        authDomain: "AIzaSyBriiZfaS2hU1qYBsyJEYs13bK-UcdrsXc",
        projectId: "royalstar-chat",
        storageBucket: "royalstar-chat.firebasestorage.app",
        messagingSenderId: "847429163840",
        appId: "1:847429163840:web:7d2d9ea561de6c957338a5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function registerUser() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let username = email.split("@")[0]; 
        let profilePic = "default-profile.png";
        
        try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            await db.collection("users").doc(user.uid).set({
                username: username,
                email: email,
                profilePic: profilePic,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Registration Successful!");
        } catch (error) {
            alert(error.message);
        }
    }

    async function loginUser() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        
        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            document.getElementById("login-section").classList.add("d-none");
            document.getElementById("chat-section").classList.remove("d-none");
            document.getElementById("user-email").textContent = userCredential.user.email;
        } catch (error) {
            alert(error.message);
        }
    }

    async function logoutUser() {
        await auth.signOut();
        document.getElementById("login-section").classList.remove("d-none");
        document.getElementById("chat-section").classList.add("d-none");
    }
</script>
</body>
</html>
